<!DOCTYPE html>
<html>
<head>
    <title>Nerjemahake</title>
</head>
<body>
    <h1>Nerjemahake</h1>

    <form action="/translate" method="POST">
        <textarea name="source_text" placeholder="Masukkan kalimat dalam bahasa Jawa Ngoko"></textarea>
        <button type="submit">Terjemahkan</button>
    </form>

    <div id="translation_result"></div>

    <script>
        const form = document.querySelector('form');
        const translationResult = document.getElementById('translation_result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            translationResult.innerText = result;
        });
    </script>
</body>
</html>
